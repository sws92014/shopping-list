<!doctype html>
<html>
  <head>
      <meta charset="UTF-8">
      <link rel="stylesheet" href="styles.css">
        <title>The Shopping List</title>
  </head>
  <body>
      <header></header>
      
      <section class="wrapper">
        <div class="logo-wrapper"><img class="logo" src="images/shopping-list-logo.jpg" width="300"></div>
            <form class="add-item" id="shopping-form"> 
              <input class="add-item__input" type="text">
              <input class="add-item__btn" value="" type="submit">
            </form>
          <div class="need-list">
            <li class="need-list-item"></li>
            <ul>apples</ul>
            <ul>oranges</ul>
            <ul>bread</ul>
            </div>
        <div><img class="in-the-cart" src="images/in-the-cart.jpg" width="300"></div>
          <div class="done-list">
            <ul>cheese</ul>
            <ul>paper towels</ul>
          </div>
      </section>

 <script src="http://code.jquery.com/jquery.min.js"></script>
 <script src="scripts.js"></script>    
  </body>
</html>
