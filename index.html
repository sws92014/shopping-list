<!doctype html>
<html>

      <link rel="stylesheet" href="styles.css">

        <p>Designed by:</p>
      </section>
  <footer>
    <div class="designer"><img src="images/sws.jpg" width="100"></div>

 <script src="https://code.jquery.com/jquery.min.js"></script>
 <script src="scripts.js"></script>
