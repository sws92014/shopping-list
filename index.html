<!doctype html>
<html>
  <head>
      <meta charset="UTF-8">
      <link rel="stylesheet" href="styles.css">
        <title>The Shopping List</title>
  </head>
  <body>
      <header></header>
      
      <section class="masthead">
        <div><img class="logo" src="images/shopping-list-logo.jpg" width="300"></div>
            <form class="add-item">
              <input class="add-item__input" type="text">
              <input class="add-item__btn" value="ADD" type="submit">
            </form>
          <div class="need-list">
            <ul>apples</ul>
            <ul>oranges</ul>
            <ul>bread</ul>
            </div>
        <div><img class="in-the-cart" src="images/in-the-cart.jpg" width="300"></div>
          <div class="done-list">
            <ul>cheese</ul>
            <ul>paper towels</ul>
          </div>
      </section>
      
     
  </body>
</html>
